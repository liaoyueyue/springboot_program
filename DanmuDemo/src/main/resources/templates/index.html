<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="/component/layui/css/layui.css">
    <style>
        .container {
            margin: 24px;
        }

        .container div{
            display: flex;
            justify-content: center;
        }

        .container div img{
            width: 50%;
        }
    </style>
</head>
<body>
<nav>
    <ul class="layui-nav layui-bg-blue">
        <li class="layui-nav-item"><a href="/index">首页</a></li>
        <li class="layui-nav-item "><a href="/admin/index">管理员首页</a></li>
        <li class="layui-nav-item "><a href="/admin/add">管理员添加视频页面</a></li>
        <li class="layui-nav-item layui-layout-right"><a href="/account/logout">注销</a></li>
        <li class="layui-nav-item layui-layout-right"><a href="/account/login">登录</a></li>
    </ul>
</nav>
    <div style="text-align: center;"><h1>这里是首页</h1></div>
    <div class="layui-col-md3" th:each="video:${videos}">
        <a th:href="@{'/play/'+ ${video.id}}">
            <div class="container">
                <div>
                    <img th:src="@{'/image/'+ ${video.imagePath}}">
                </div>
                <div>
                    <h1 th:text="${video.title}"></h1>
                </div>
            </div>
        </a>
    </div>
</body>
</html>
