<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>个人中心</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/user_center.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
  </head>
  <body>
    <div class="nav-wrapper"></div>
    <div class="container">
      <div class="container-left">
        <div class="card">
          <div class="menu">
            <a href="javascript:displayGeneralDialog()">基本资料</a>
            <a href="javascript:displayPasswordDialog()">修改密码</a>
            <a href="javascript:logout()">退出登录</a>
          </div>
        </div>
      </div>
      <div class="container-right">
        <div class="user-general-dialog">
          <h3>基本资料</h3>
          <hr />
          <div class="photo-row">
            <span>头像</span>
            <img src="../images/logo.jpg" alt="个人头像" />
            <div class="image-overlay" onclick="updatePhoto()">更改头像</div>
            <div class="update-photo">
              <input
                type="file"
                name="photo"
                id="photo-file"
                accept="image/*"
                style="display: none"
              />
            </div>
          </div>
          <div class="row">
            <span>用户名</span>
            <label id="username">username</label>&nbsp;
          </div>
          <div class="row">
            <span>电子邮箱</span>
            <label id="email">123@email.com</label>&nbsp;
            <a href="#" style="color: rgba(128, 128, 128, 1)">编辑</a>
          </div>
          <div class="row">
            <span>用户昵称</span>
            <input
              type="text"
              id="nickname"
              name="nickname"
              placeholder="请输入用户昵称"
            />
          </div>
          <div class="row">
            <span>代码云</span>
            <input
              type="text"
              id="codeCloud"
              name="codeCloud"
              placeholder="请输入代码云地址"
            />
          </div>
          <button type="button" class="save-setting" onclick="updateUserinfo()">
            保存设置
          </button>
        </div>
        <!-- -------------------------------------- -->
        <div class="user-password-dialog" style="display: none">
          <h3>修改密码</h3>
          <hr />
          <div class="row">
            <span>原密码</span>
            <input type="password" id="password" placeholder="请输入原密码" />
          </div>
          <div class="row">
            <span>修改密码</span>
            <input
              type="password"
              id="new-password"
              placeholder="请输入新密码"
            />
          </div>
          <div class="row">
            <span>确认密码</span>
            <input
              type="password"
              id="new-password-confirm"
              placeholder="请再次输入新密码"
            />
          </div>
          <button
            type="button"
            class="save-setting"
            onclick="updateUserPassword()"
          >
            保存设置
          </button>
        </div>
      </div>
    </div>
    <script>
      function updatePhoto() {
        let photoFile = $("#photo-file");
        photoFile.click();
        photoFile.change(function () {
          // 创建表单数据
          let formData = new FormData();
          formData.append("photo", photoFile[0].files[0]);
          // ajax请求
          $.ajax({
            url: "user/updatephoto",
            type: "post",
            data: formData,
            processData: false,
            contentType: false,
            success: function (result) {
              if (result != null && result.code == 200) {
                alert("头像修改成功!");
                location.reload();
              } else {
                alert("头像上传失败，请稍后重试！");
              }
            },
          });
        });
      }

      function updateUserinfo() {
        // 1.非空校验
        let nickname = $("#nickname");
        let codeCloud = $("#codeCloud");
        if (nickname.val() == "") {
          nickname("请先输入昵称！");
          nickname.focus();
          return;
        }
        if (codeCloud.val() == "") {
          codeCloud("请先输入代码云！");
          codeCloud.focus();
          return;
        }
        // 2.发送ajax请求
        $.ajax({
          url: "user/updateinfo",
          type: "post",
          data: { nickname: nickname.val(), codeCloud: codeCloud.val() },
          success: function (result) {
            if (result != null && result.code == 200 && result.data == 1) {
              alert("修改个人信息成功");
              location.reload();
            } else {
              alert("修改个人信息失败，请稍后重新尝试！");
            }
          },
        });
      }

      function updateUserPassword() {
        // 1.非空校验
        let password = $("#password");
        let newPassword = $("#new-password");
        let newPasswordConfirm = $("#new-password-confirm");
        if (password.val() == "") {
          alert("请先输入原密码！");
          password.focus();
          return;
        }
        if (newPassword.val() == "") {
          alert("请先输入新密码！");
          newPassword.focus();
          return;
        }
        if (newPasswordConfirm.val() == "") {
          alert("请输入第二次新密码！");
          newPasswordConfirm.focus();
          return;
        }
        // 2.判断两次密码是否相等
        if (newPassword.val() != newPasswordConfirm.val()) {
          alert("两次密码不一致请重新输入！");
          newPassword.focus();
          return;
        }
        // 3.提交 ajax 请求
        $.ajax({
          url: "user/updatepassword",
          type: "post",
          data: { password: password.val(), newPassword: newPassword.val() },
          success: function (result) {
            if (result != null && result.code == 200 && result.data == 1) {
              alert("修改密码成功");
            } else {
              alert("修改密码失败，请检查原密码后重试");
            }
          },
        });
      }

      function displayGeneralDialog() {
        $(".user-general-dialog").css("display", "inline");
        $(".user-password-dialog").css("display", "none");
      }

      function displayPasswordDialog() {
        $("#password").val("");
        $("#new-password").val("");
        $("#new-password-confirm").val("");
        $(".user-general-dialog").css("display", "none");
        $(".user-password-dialog").css("display", "inline");
      }
    </script>
  </body>
</html>
