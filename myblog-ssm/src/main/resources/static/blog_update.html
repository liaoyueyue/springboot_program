<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>更新博客</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/blog_edit.css" />
    <!-- 引入 editor.md 的依赖 -->
    <link rel="stylesheet" href="editor.md/css/editormd.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="editor.md/editormd.js"></script>
  </head>
  <body>
    <div class="nav">
      <img src="images/logo.jpg" alt="导航栏图片" />
      <span class="title">我的博客系统</span>
      <div class="spacer"></div>
      <a href="blog_list.html">主页</a>
      <a href="blog_create.html">写博客</a>
      <a href="javascript:logout()">注销</a>
    </div>

    <div class="blog-edit-container">
      <div style="height: 100%">
        <!-- 标题的编辑区 -->
        <div class="title">
          <input
            id="article-title"
            type="text"
            placeholder="在这里写下文章标题"
          />
          <button id="submitArticle" onclick="updateArticle()">更新文章</button>
        </div>
        <!-- 正文编辑区 -->
        <div id="editorDiv">
          <textarea id="editor-markdown" style="display: none"></textarea>
        </div>
      </div>
    </div>
    <script>
      var editor;
      function initEditor(md) {
        editor = editormd("editorDiv", {
          width: "100%",
          height: "calc(100% - 50px)",
          markdown: md,
          path: "editor.md/lib/",
          saveHTMLToTextarea: true, 
        });
      }
      initEditor("# 文章内容没有加载"); // 初始化编译器的值
      
      // 获取当前 url 参数的公共方法
      function getUrlValue(key) {
        let params = location.search;
        if (params.length > 1) {
          params = params.substring(1);
          let paramArr = params.split("&");
          for (let i = 0; i < paramArr.length; i++) {
            let kv = paramArr[i].split("=");
            if (kv[0] == key) {
              return kv[1];
            }
          }
        }
        return "";
      }

      // 获取需要更新的文章信息
      function showArticleInfo(id) {
        if (id == "") {
          alert("illegal parameter");
          return;
        }
        jQuery.ajax({
          url: "/article/showinfo",
          type: "post",
          data: { id: id },
          success: function (result) {
            if (result != null && result.code == 200) {
              jQuery("#article-title").attr("value", result.data.title);
              initEditor(result.data.content);
            } else {
              alert("获取文章信息失败");
            }
          },
        });
      }
      showArticleInfo(getUrlValue("id"));
      
      // 更新
      function updateArticle() {
        let articleTitle = jQuery("#article-title");
        let articleContentValue = editor.getValue();
        if (confirm("确认更新文章？")) {
          if (articleTitle.val() == "") {
            alert("请输入文章标题");
            articleTitle.focus();
            return;
          }
          if (
            articleContentValue == ""
          ) {
            alert("请先输入文章内容");
            return;
          }
          jQuery.ajax({
            url: "/article/updatearticle",
            type: "post",
            data: {id:getUrlValue("id"), title: articleTitle.val(), content: articleContentValue},
            success: function (result) {
              if (result != null && result.code == 200 && result.data == 1) {
                alert("文章更新成功！"); 
                location.href = "/blog_list.html"
              } else {
                alert("文章更新失败，请重试！");
              }
            },
          });
        }
      }

      function logout() {
        if (confirm("确认注销？")) {
          jQuery.ajax({
            url: "/user/logout",
            type: "post",
            data: {},
            success: function (result) {
              if (result != null && result.code == 200 && result.data == 1) {
                location.href = "/login.html";
              } else {
                alert("注销失败");
              }
            },
          });
        }
      }
    </script>
  </body>
</html>
