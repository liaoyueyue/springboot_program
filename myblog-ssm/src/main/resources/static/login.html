<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>博客登录</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/jquery.min.js"></script>
  </head>
  <body>
    <div class="nav">
      <img src="images/logo.jpg" alt="导航栏图片" />
      <span class="title">我的博客系统</span>
      <div class="spacer"></div>
      <a href="blog_list.html">主页</a>
      <a href="blog_edit.html">写博客</a>
      <a href="login.html">登录</a>
    </div>

    <div class="login-container">
      <div class="login-dialog">
        <h3 id="title">登录</h3>
        <div class="tips">
          <span onclick="switchFunction()">没有账号？点击这里创建</span>
        </div>
        <div class="row">
          <span>用户名</span>
          <input type="text" id="username" name="username" />
        </div>
        <div class="row">
          <span>密码</span>
          <input type="password" id="password" name="password" />
        </div>
        <div class="row" id="confirm-password-row" style="display: none">
          <span>确认密码</span>
          <input type="password" id="confirm-password" />
        </div>
        <div class="row">
          <button id="login-btn" type="button" onclick="login()">登录</button>
        </div>
      </div>
    </div>

    <script>
      let flag = 1;
      function switchFunction() {
        let dialog = jQuery(".login-dialog");
        let title = jQuery("#title");
        let tips = jQuery(".tips");
        let confirmPassword = jQuery("#confirm-password-row");
        let loginBtn = jQuery("#login-btn");
        if (flag) {
          //这里flag为真，默认登录功能，注册功能隐藏
          flag = 0;
          // 设置flag=0后应改：注册功能显示，登录功能隐藏
          dialog.css("height", "360px");
          title.text("注册");
          tips.val("已有账号？点击这里登录");
          jQuery("#username").val("");
          jQuery("#password").val("");
          confirmPassword.css("display", "flex");
          loginBtn.attr("onclick", "register()");
          loginBtn.text("注册");
        } else {
          //这里flag为假，注册功能显示，登录功能隐藏
          flag = 1;
          // 设置flag=1后应改：默认登录功能，注册功能隐藏
          dialog.css("height", "");
          title.text("登录");
          tips.val("没有账号？点击这里创建");
          jQuery("#username").val("");
          jQuery("#password").val("");
          confirmPassword.css("display", "none");
          loginBtn.attr("onclick", "login()");
          loginBtn.text("登录");
        }
      }

      function login() {
        // 1.非空校验
        let username = jQuery("#username");
        let password = jQuery("#password");
        if (username.val() == "") {
          alert("请先输入用户名！");
          return;
        }
        if (password.val() == "") {
          alert("请先输入密码！");
          return;
        }
        // 2.提交 ajax 请求
        jQuery.ajax({
          url: "/user/login",
          type: "post",
          data: { username: username.val(), password: password.val() },
          success: function (result) {
            // 相应的结果
            if (
              result != null &&
              result.code == 200 &&
              result.data.username != null
            ) {
              // 执行成功,跳转到登录页面
              alert(username.val() + " 登录成功，跳转至用户主界面！");
              jQuery(window).attr("location", "blog_list.html");
            } else {
              alert("登录失败，请检测账号或者密码后重新尝试！");
            }
          },
        });
      }

      function register() {
        // 1.非空校验
        let username = jQuery("#username");
        let password = jQuery("#password");
        let confirmPassword = jQuery("#confirm-password");
        if (username.val() == "") {
          alert("请先输入用户名！");
          return;
        }
        if (password.val() == "") {
          alert("请先输入密码！");
          return;
        }
        if (confirmPassword.val() == "") {
          alert("请先输入确认密码！");
          return;
        }
        // 2.判断两次密码是否相等
        if (password.val() != confirmPassword.val()) {
          alert("两次密码不一致请重新输入！");
          return;
        }
        // 3.提交 ajax 请求
        jQuery.ajax({
          url: "/user/register",
          type: "post",
          data: { username: username.val(), password: password.val() },
          success: function (result) {
            // 相应的结果
            if (result != null && result.code == 200 && result.data == 1) {
              // 执行成功,跳转到登录页面
              alert(username.val() + " 注册成功，跳转至登录界面！");
              jQuery(window).attr("location", "login.html");
            } else {
              alert("抱歉执行失败，请稍后再试！");
            }
          },
        });
      }
    </script>
  </body>
</html>
