<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>创建博客</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/blog_edit.css" />
    <!-- 引入 editor.md 的依赖 -->
    <link rel="stylesheet" href="editor.md/css/editormd.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="editor.md/editormd.js"></script>
    <script src="js/common.js"></script>
  </head>
  <body>
    <div class="nav-wrapper"></div>
    <div class="blog-edit-container">
      <div style="height: 100%">
        <!-- 标题的编辑区 -->
        <div class="title">
          <input
            id="article-title"
            type="text"
            placeholder="在这里写下文章标题"
          />
          <button id="submitArticle" onclick="submitArticle()">发布文章</button>
        </div>
        <!-- 正文编辑区 -->
        <div id="editorDiv">
          <textarea id="editor-markdown" style="display: none"></textarea>
        </div>
      </div>
    </div>
    <script>
      var editor;
      function initEditor(md) {
        // 编辑器设置
        editor = editormd("editorDiv", {
          // 这里的尺寸必须在这里设置. 设置样式会被 editormd 自动覆盖掉.
          width: "100%",
          // 高度 100% 意思是和父元素一样高. 要在父元素的基础上去掉标题编辑区的高度
          height: "calc(100% - 50px)",
          // 编辑器中的初始内容
          markdown: md,
          // 指定 editor.md 依赖的插件路径
          path: "editor.md/lib/",
          saveHTMLToTextarea: true, //
        });
      }
      initEditor("# 在这里写下一篇文章"); // 初始化编译器的值
      // 提交
      function submitArticle() {
        let articleTitle = $("#article-title");
        let articleContentValue = editor.getValue();
        if (confirm("确认提交？")) {
          if (articleTitle.val() == "") {
            alert("请输入文章标题");
            articleTitle.focus();
            return;
          }
          if (
            articleContentValue == "" ||
            articleContentValue == "# 在这里写下一篇博客"
          ) {
            alert("请先输入文章内容");
            return;
          }
          $.ajax({
            url: "/article/submitarticle",
            type: "post",
            data: { title: articleTitle.val(), content: articleContentValue },
            success: function (result) {
              if (result != null && result.code == 200 && result.data == 1) {
                alert("文章发表成功！");
                location.href = "/blog_list.html";
              } else {
                alert("文章添加失败，请重试！");
              }
            },
          });
        }
      }
    </script>
  </body>
</html>
