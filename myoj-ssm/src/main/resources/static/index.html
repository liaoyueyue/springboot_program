<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OJ系统</title>
    <!-- 引入 layui.css -->
    <link href="./layui-v2.9.6/layui/css/layui.css" rel="stylesheet" />
  </head>

  <body>
    <!-- 头部区域 -->
    <div class="layui-header">
      <ul class="layui-nav">
        <li class="layui-nav-item layui-anim layui-anim-scaleSpring">
          <a href="">我的OJ系统</a>
        </li>
        <li class="layui-nav-item layui-this"><a href="">题库</a></li>
        <li class="layui-nav-item"><a href="">导航</a></li>
        <li class="layui-nav-item">
          <a href="javascript:;">子级</a>
          <dl class="layui-nav-child">
            <dd><a href="">菜单1</a></dd>
            <dd><a href="">菜单2</a></dd>
            <dd><a href="">菜单3</a></dd>
          </dl>
        </li>
      </ul>
    </div>
    <!-- 内容主体区域 -->
    <div class="layui-main">
      <div style="padding: 15px">
        <blockquote class="layui-elem-quote layui-text">OJ题目列表</blockquote>
        <table id="problemTable" class="layui-table">
          <colgroup>
            <col width="150" />
            <col width="150" />
            <col />
          </colgroup>
          <thead>
            <tr>
              <th>编号</th>
              <th>标题</th>
              <th>难度</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td>1</td>
              <td><a href="">两数之和</a></td>
              <td>简单</td>
            </tr>
            <tr>
              <td>2</td>
              <td><a href="">个位相加</a></td>
              <td>简单</td>
            </tr>
            <tr>
              <td>3</td>
              <td><a href="">链表逆置</a></td>
              <td>简单</td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      // 获取题目列表
      function getProblems() {
        $.ajax({
          url: "problem",
          type: "get",
          success: function (data, status) {
            $.each(data, function (index, item) {
              $("#problemTable tbody").append(
                "<tr><td>" +
                  item.id +
                  '</td><td><a href="problem_detail.html?id=' +
                  item.id +
                  '">' +
                  item.title +
                  "</a></td><td>" +
                  item.level +
                  "</td></tr>"
              );
            });
          },
        });
      }
      getProblems();
    </script>
  </body>
</html>
