<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录页面</title>
    <link rel="stylesheet" href="/layui/css/layui.css" />
    <style>
      .user-login-container {
        width: 320px;
        height: 100vh;
        display: grid;
        margin: auto auto 0;
        align-content: center;
      }
      .user-login-other .layui-icon {
        position: relative;
        display: inline-block;
        margin: 0 2px;
        top: 2px;
        font-size: 26px;
      }
    </style>
  </head>
  <body>
    <form class="layui-form">
      <div class="user-login-container">
        <div class="layui-form-item">
          <div class="layui-input-wrap">
            <div class="layui-input-prefix">
              <i class="layui-icon layui-icon-username"></i>
            </div>
            <input
              type="text"
              name="username"
              value=""
              lay-verify="required"
              placeholder="用户名"
              lay-reqtext="请填写用户名"
              autocomplete="off"
              class="layui-input"
              lay-affix="clear"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-wrap">
            <div class="layui-input-prefix">
              <i class="layui-icon layui-icon-password"></i>
            </div>
            <input
              type="password"
              name="password"
              value=""
              lay-verify="required"
              placeholder="密   码"
              lay-reqtext="请填写密码"
              autocomplete="off"
              class="layui-input"
              lay-affix="eye"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-row">
            <div class="layui-col-xs7">
              <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                  <i class="layui-icon layui-icon-vercode"></i>
                </div>
                <input
                  type="text"
                  name="captcha"
                  value=""
                  lay-verify="required"
                  placeholder="验证码"
                  lay-reqtext="请填写验证码"
                  autocomplete="off"
                  class="layui-input"
                  lay-affix="clear"
                />
              </div>
            </div>
            <div class="layui-col-xs5">
              <div style="margin-left: 10px">
                <img
                  src="https://www.oschina.net/action/user/captcha"
                  onclick="this.src='https://www.oschina.net/action/user/captcha?t='+ new Date().getTime();"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="layui-form-item">
          <input
            type="checkbox"
            name="remember"
            lay-skin="primary"
            title="记住密码"
          />
          <a href="#forget" style="float: right; margin-top: 7px">忘记密码？</a>
        </div>
        <div class="layui-form-item">
          <button
            class="layui-btn layui-btn-fluid"
            lay-submit
            lay-filter="user-login"
          >
            登录
          </button>
        </div>
        <div class="layui-form-item user-login-other">
          <label>社交账号登录</label>
          <span style="padding: 0 21px 0 6px">
            <a href="javascript:;"
              ><i
                class="layui-icon layui-icon-login-qq"
                style="color: #3492ed"
              ></i
            ></a>
            <a href="javascript:;"
              ><i
                class="layui-icon layui-icon-login-wechat"
                style="color: #4daf29"
              ></i
            ></a>
            <a href="javascript:;"
              ><i
                class="layui-icon layui-icon-login-weibo"
                style="color: #cf1900"
              ></i
            ></a>
          </span>
          或 <a href="/register.html">注册帐号</a>
        </div>
      </div>
    </form>

    <script src="/layui/layui.js"></script>
    <script>
      layui.use("layer", function () {
        var $ = layui.$;
        var form = layui.form;
        var layer = layui.layer;
        // 提交事件
        form.on("submit(user-login)", function (data) {
          var field = data.field; // 获取表单字段值
          // 此处可执行 Ajax 等操作
          $.ajax({
            url: "/user/login",
            type: "post",
            data: field,
            success: function (result) {
              if (
                result != null &&
                result.code === 200 &&
                result.data != null
              ) {
                layer.msg("登录成功" + result.data, { icon: 6 });
              } else {
                layer.alert("登录失败，请稍后重试！", {icon: 2});
              }
            },
          });
          return false; // 阻止默认 form 跳转
        });
      });
    </script>
  </body>
</html>
